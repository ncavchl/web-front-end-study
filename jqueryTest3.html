//          $("li:nth-child(3)").css("background-color","#bbdefb").css("border","3px dashed #303f9f");

            $("li:not(:nth-child(4))").css("background-color","#bbdefb").css("border","3px dashed #303f9f");

                    <li style="width:0; height: 0; overflow: hidden;">one10-2</li>
