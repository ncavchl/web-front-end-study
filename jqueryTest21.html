 <style>
        #jsTab {padding: 20px; width: 300px; margin: 200px auto;}
        #jsTab li {position: relative; list-style: none; display: inline-block;}
        #jsTab li a {background-color: #ea9c9c; padding: 10px; color: #fff; 
        border-radius: 5px; display: inline-block; text-decoration: none;}
        /*em - 닿으면 팝으로 뜨는 창*/
        #jsTab li em {opacity: 0; position: absolute; left: 50%; bottom: 70px; background: #000;
        color:#fff; width: 200px; padding: 10px; border-radius: 5px; 
            margin-left: -100px; }
        /*말풍선밑에 꼬리 부분 */
        #jsTab li em:after{
            content: '';
            position: absolute; left: 50%; bottom: -8px;
            transform: translateX(-50%);
            border-top: 10px solid #000;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
        }
    </style>
