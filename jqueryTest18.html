<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Layout Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- /*<link href="./resource/css/test.css" rel="stylesheet">-->
<script src="./resource/js/jquery-3.4.1.min.js"></script>
<script src="./resource/js/jquery-ui.min.js"></script>


    <style>
        .box {width: 50px; height: 50px; background-color: orange; position: relative; margin: 1px; cursor: pointer;}
    </style>
    
    
    <script>
        $(document).ready(function(){
        	//hover - 마우스가 닿게 되면 
            $(".box").hover(function(){
            	// 왼쪽에서 500떨어진 곳까지 이동 - width는 이동하면서 500까지 늘어남
                $(this).animate({left:500, width:500},600);
            },function(){
                $(this).animate({left:0, width:50},600);
            }); // 다시 돌아옴 왼쪽에서 0 떨어진 곳에  width가 50으로 

            $(".btn1").click(function(){
                $(".box").animate({width: '+=50', height:'+=50'},'slow');
            });
        });
    </script>
</head>
<body>
    <button class="btn1">Size</button>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
