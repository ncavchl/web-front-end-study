	<h1>미디어 쿼리(Media Query)</h1>
	<p>미디어 쿼리는 화면 크기에 따른 각각의 속성 값을 지정하여, 여러가지 화면을 구성하는 기술입니다. 
	CSS2에서는 'print', 'screen'에서 사용던 것을 CSS3에서는 확대되어 스크린 폭/높이 등 여러가지 관련 정보를 이용하여 
	스타일 속성을 바꿀 수 있습니다.</p>
