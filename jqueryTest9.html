<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Layout Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- /*<link href="./resource/css/test.css" rel="stylesheet">-->
<script src="./resource/js/jquery-3.4.1.min.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        li{list-style: none}
        a{text-decoration: none;}
        #tab-menu {overflow: auto; width: 400px; height:400px;margin: 100px auto;}
        #tab-btn li {float: left; width: 80px; text-align: center;}
        #tab-btn li a {background: #ccc; padding: 10px; display: block;}
    </style>
    <script>
        $(document).ready(function(){
            var attr = $("#tab-cont img").attr("src");
            //alert(attr);
            $("#tab-cont img").attr("alt","이미지1");
            
            $("#tab1").click(function(){
                $("#tab-cont img").attr({"src":"./resource/images/img01.jpg", "alt":"이미지1"});
            });
            $("#tab2").click(function(){
                $("#tab-cont img").attr({"src":"./resource/images/img02.jpg", "alt":"이미지2"});
            });
            $("#tab3").click(function(){
                $("#tab-cont img").attr({"src":"./resource/images/img03.jpg", "alt":"이미지3"});
            });
            $("#tab4").click(function(){
                $("#tab-cont img").attr({"src":"./resource/images/img04.jpg", "alt":"이미지4"});
            });
            
        });
    </script>
</head>
<body>
    <div id="tab-menu">
        <div id="tab-btn">
            <ul>
                <li id="tab1"><a href="#">tab1</a></li>
                <li id="tab2"><a href="#">tab2</a></li>
                <li id="tab3"><a href="#">tab3</a></li>
                <li id="tab4"><a href="#">tab4</a></li>
            </ul>
        </div>
        <div id="tab-cont">
            <img src="./resource/images/img04.jpg" width="320" alt="">
        </div>
    </div>
</body>
</html>
